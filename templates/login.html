{% extends "base.html" %}

{% block title %}Login - AI Krishi Sahayak{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="userId" class="form-label fw-bold">
                                <i class="fas fa-id-card"></i> User ID
                            </label>
                            <input type="text" 
                                   class="form-control form-control-lg" 
                                   id="userId" 
                                   name="user_id" 
                                   placeholder="Enter your User ID"
                                   required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-sign-in-alt"></i> Login
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p class="text-muted">
                            Don't have an account? 
                            <a href="{{ url_for('register') }}" class="text-success">Register here</a>
                        </p>
                    </div>

                    <div id="alertContainer" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        user_id: document.getElementById('userId').value
    };
    
    try {
        const response = await fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        const alertContainer = document.getElementById('alertContainer');
        
        if (data.success) {
            alertContainer.innerHTML = `
                <div class="alert alert-success">
                    <i class="fas fa-check-circle"></i> ${data.message}
                </div>
            `;
            setTimeout(() => {
                window.location.href = '/diagnose';
            }, 1000);
        } else {
            alertContainer.innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i> ${data.error}
                </div>
            `;
        }
    } catch (error) {
        document.getElementById('alertContainer').innerHTML = `
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> An error occurred: ${error.message}
            </div>
        `;
    }
});
</script>
{% endblock %}
