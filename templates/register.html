{% extends "base.html" %}

{% block title %}Register - AI Krishi Sahayak{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-success text-white">
                    <h3 class="mb-0">
                        <i class="fas fa-user-plus"></i> New User Registration
                    </h3>
                </div>
                <div class="card-body p-4">
                    <form id="registerForm">
                        <div class="mb-3">
                            <label for="userId" class="form-label fw-bold">
                                <i class="fas fa-id-card"></i> User ID *
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="userId" 
                                   name="user_id" 
                                   placeholder="e.g., farmer001"
                                   required>
                            <div class="form-text">Choose a unique ID</div>
                        </div>

                        <div class="mb-3">
                            <label for="name" class="form-label fw-bold">
                                <i class="fas fa-user"></i> Full Name *
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="name" 
                                   name="name" 
                                   placeholder="Enter your name"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="location" class="form-label fw-bold">
                                <i class="fas fa-map-marker-alt"></i> Location *
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="location" 
                                   name="location" 
                                   placeholder="City/Village name"
                                   required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label fw-bold">
                                <i class="fas fa-phone"></i> Phone Number (Optional)
                            </label>
                            <input type="tel" 
                                   class="form-control" 
                                   id="phone" 
                                   name="phone" 
                                   placeholder="10-digit mobile number">
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-check"></i> Register
                            </button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <p class="text-muted">
                            Already have an account? 
                            <a href="{{ url_for('login') }}" class="text-success">Login here</a>
                        </p>
                    </div>

                    <div id="alertContainer" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
document.getElementById('registerForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const formData = {
        user_id: document.getElementById('userId').value,
        name: document.getElementById('name').value,
        location: document.getElementById('location').value,
        phone: document.getElementById('phone').value
    };
    
    try {
        const response = await fetch('/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        });
        
        const data = await response.json();
        const alertContainer = document.getElementById('alertContainer');
        
        if (data.success) {
            alertContainer.innerHTML = `
                <div class="alert alert-success">
                    <i class="fas fa-check-circle"></i> ${data.message}
                </div>
            `;
            setTimeout(() => {
                window.location.href = '/diagnose';
            }, 1500);
        } else {
            alertContainer.innerHTML = `
                <div class="alert alert-danger">
                    <i class="fas fa-exclamation-circle"></i> ${data.error}
                </div>
            `;
        }
    } catch (error) {
        document.getElementById('alertContainer').innerHTML = `
            <div class="alert alert-danger">
                <i class="fas fa-exclamation-circle"></i> An error occurred: ${error.message}
            </div>
        `;
    }
});
</script>
{% endblock %}
